<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Processing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/process" method="post">
        <h1>YouTube Video Processing</h1>
        <label for="youtube_url_1">YouTube URL 1:</label>
        <input type="text" name="youtube_url_1" required><br>
        <label for="youtube_url_2">YouTube URL 2:</label>
        <input type="text" name="youtube_url_2" required><br>
        <label for="video_title">Video Title:</label>
        <input type="text" name="video_title" required><br>

        <label for="video_description">Video Description:</label>
        <input type="text" name="video_description" required><br>
        <button type="submit">Process Videos</button>
    </form>
</body>
</html>
